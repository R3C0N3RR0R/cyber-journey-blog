<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- HTB Green glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Terminal screen glow -->
    <filter id="screenGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- HTB Logo area -->
  <rect x="50" y="50" width="120" height="60" rx="8" fill="#1e293b" stroke="#9fef00" stroke-width="2"/>
  <text x="110" y="75" text-anchor="middle" fill="#9fef00" font-family="monospace" font-size="14" font-weight="bold">HACK THE</text>
  <text x="110" y="95" text-anchor="middle" fill="#9fef00" font-family="monospace" font-size="14" font-weight="bold">BOX</text>
  
  <!-- Main Title -->
  <text x="600" y="100" text-anchor="middle" fill="#f8fafc" font-family="monospace" font-size="36" font-weight="bold">GRAVEROBBER</text>
  <text x="600" y="130" text-anchor="middle" fill="#9fef00" font-family="monospace" font-size="18">Reverse Engineering Challenge</text>
  
  <!-- Terminal Window -->
  <rect x="100" y="180" width="500" height="350" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2" filter="url(#screenGlow)"/>
  
  <!-- Terminal Header -->
  <rect x="100" y="180" width="500" height="30" rx="8" fill="#1e293b"/>
  <circle cx="120" cy="195" r="6" fill="#ef4444"/>
  <circle cx="140" cy="195" r="6" fill="#f59e0b"/>
  <circle cx="160" cy="195" r="6" fill="#10b981"/>
  <text x="300" y="200" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="12">terminal</text>
  
  <!-- Terminal Content -->
  <text x="120" y="235" fill="#9fef00" font-family="monospace" font-size="14">$ ./graverobber</text>
  <text x="120" y="255" fill="#f87171" font-family="monospace" font-size="14">We took a wrong turning!</text>
  
  <text x="120" y="285" fill="#9fef00" font-family="monospace" font-size="14">$ strace ./graverobber</text>
  <text x="120" y="305" fill="#64748b" font-family="monospace" font-size="12">execve("./graverobber", [...]) = 0</text>
  <text x="120" y="320" fill="#64748b" font-family="monospace" font-size="12">newfstatat(AT_FDCWD, "H/", ...) = -1</text>
  <text x="120" y="335" fill="#64748b" font-family="monospace" font-size="12">write(1, "We took a wrong...", 25) = 25</text>
  
  <text x="120" y="365" fill="#9fef00" font-family="monospace" font-size="14">$ strings ./graverobber</text>
  <text x="120" y="385" fill="#fbbf24" font-family="monospace" font-size="12">We found the treasure!</text>
  
  <text x="120" y="415" fill="#9fef00" font-family="monospace" font-size="14">$ objdump -s -j .data ./graverobber</text>
  <text x="120" y="435" fill="#64748b" font-family="monospace" font-size="12">4040 48000000 54000000 42000000 7b000000</text>
  <text x="120" y="450" fill="#fbbf24" font-family="monospace" font-size="12">H...T...B...{...</text>
  
  <text x="120" y="480" fill="#10b981" font-family="monospace" font-size="14">FLAG: HTB{br34k1n9_d0wn_th3_sysc4ll5}</text>
  
  <!-- Code/Binary visualization -->
  <rect x="650" y="200" width="400" height="280" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Assembly code section -->
  <text x="670" y="225" fill="#9fef00" font-family="monospace" font-size="14" font-weight="bold">x86-64 Assembly</text>
  <text x="670" y="250" fill="#64748b" font-family="monospace" font-size="12">1159: push   %rbp</text>
  <text x="670" y="265" fill="#64748b" font-family="monospace" font-size="12">115a: mov    %rsp,%rbp</text>
  <text x="670" y="280" fill="#64748b" font-family="monospace" font-size="12">115d: sub    $0xf0,%rsp</text>
  <text x="670" y="295" fill="#fbbf24" font-family="monospace" font-size="12">11c6: mov    -0xe4(%rbp),%eax</text>
  <text x="670" y="310" fill="#fbbf24" font-family="monospace" font-size="12">11dd: mov    (%rdx,%rax,1),%edx</text>
  <text x="670" y="325" fill="#10b981" font-family="monospace" font-size="12">1211: call   1050 &lt;stat@plt&gt;</text>
  
  <!-- Hex data section -->
  <text x="670" y="355" fill="#9fef00" font-family="monospace" font-size="14" font-weight="bold">Hidden Data</text>
  <text x="670" y="380" fill="#64748b" font-family="monospace" font-size="12">0x48 → 'H'   0x54 → 'T'</text>
  <text x="670" y="395" fill="#64748b" font-family="monospace" font-size="12">0x42 → 'B'   0x7b → '{'</text>
  <text x="670" y="410" fill="#64748b" font-family="monospace" font-size="12">0x62 → 'b'   0x72 → 'r'</text>
  <text x="670" y="425" fill="#64748b" font-family="monospace" font-size="12">0x33 → '3'   0x34 → '4'</text>
  <text x="670" y="440" fill="#fbbf24" font-family="monospace" font-size="12">32 chars → FLAG</text>
  
  <!-- Tools used -->
  <rect x="100" y="550" width="1000" height="60" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="120" y="575" fill="#9fef00" font-family="monospace" font-size="16" font-weight="bold">Tools:</text>
  <text x="200" y="575" fill="#64748b" font-family="monospace" font-size="14">strace</text>
  <text x="280" y="575" fill="#64748b" font-family="monospace" font-size="14">strings</text>
  <text x="360" y="575" fill="#64748b" font-family="monospace" font-size="14">objdump</text>
  <text x="460" y="575" fill="#64748b" font-family="monospace" font-size="14">x86-64 ASM</text>
  <text x="580" y="575" fill="#64748b" font-family="monospace" font-size="14">syscalls</text>
  
  <text x="120" y="595" fill="#9fef00" font-family="monospace" font-size="16" font-weight="bold">Techniques:</text>
  <text x="240" y="595" fill="#64748b" font-family="monospace" font-size="14">Dynamic Analysis</text>
  <text x="400" y="595" fill="#64748b" font-family="monospace" font-size="14">Static Analysis</text>
  <text x="560" y="595" fill="#64748b" font-family="monospace" font-size="14">Binary Dissection</text>
  <text x="720" y="595" fill="#64748b" font-family="monospace" font-size="14">Memory Forensics</text>
  
  <!-- Difficulty indicator -->
  <rect x="1050" y="50" width="100" height="40" rx="6" fill="#1e293b" stroke="#fbbf24" stroke-width="2"/>
  <text x="1100" y="70" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="12" font-weight="bold">EASY</text>
  <text x="1100" y="85" text-anchor="middle" fill="#fbbf24" font-family="monospace" font-size="10">REVERSE</text>
  
  <!-- Circuit pattern decoration -->
  <g stroke="#334155" stroke-width="1" fill="none" opacity="0.4">
    <path d="M 50 300 Q 70 280 90 300 T 130 300"/>
    <path d="M 50 320 L 80 320 L 90 310 L 100 320 L 130 320"/>
    <circle cx="60" cy="300" r="3" fill="#334155"/>
    <circle cx="120" cy="300" r="3" fill="#334155"/>
    <rect x="75" y="315" width="10" height="10" fill="#334155"/>
  </g>
  
  <!-- Binary pattern -->
  <text x="1050" y="150" fill="#334155" font-family="monospace" font-size="8" opacity="0.6">01001000</text>
  <text x="1050" y="165" fill="#334155" font-family="monospace" font-size="8" opacity="0.6">01010100</text>
  <text x="1050" y="180" fill="#334155" font-family="monospace" font-size="8" opacity="0.6">01000010</text>
  <text x="1050" y="195" fill="#334155" font-family="monospace" font-size="8" opacity="0.6">01111011</text>
</svg>

