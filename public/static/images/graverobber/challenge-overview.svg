<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="24" font-weight="bold">
    Challenge Graverobber - Reverse Engineering
  </text>
  
  <!-- Binary File -->
  <rect x="50" y="100" width="120" height="80" fill="#2d2d2d" stroke="#00ff00" stroke-width="2" rx="5"/>
  <text x="110" y="130" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">graverobber</text>
  <text x="110" y="150" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="10">ELF 64-bit</text>
  <text x="110" y="165" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="10">Binary</text>
  
  <!-- Analysis Tools -->
  <rect x="250" y="100" width="100" height="60" fill="#2d2d2d" stroke="#ff6b35" stroke-width="2" rx="5"/>
  <text x="300" y="125" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">strace</text>
  <text x="300" y="140" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="10">Dynamic</text>
  <text x="300" y="155" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="10">Analysis</text>
  
  <rect x="250" y="180" width="100" height="60" fill="#2d2d2d" stroke="#ff6b35" stroke-width="2" rx="5"/>
  <text x="300" y="205" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">strings</text>
  <text x="300" y="220" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="10">Static</text>
  <text x="300" y="235" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="10">Analysis</text>
  
  <rect x="250" y="260" width="100" height="60" fill="#2d2d2d" stroke="#ff6b35" stroke-width="2" rx="5"/>
  <text x="300" y="285" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12">objdump</text>
  <text x="300" y="300" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="10">Disassembly</text>
  <text x="300" y="315" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="10">Analysis</text>
  
  <!-- Arrows -->
  <path d="M 170 140 L 250 130" stroke="#00ff00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 140 L 250 210" stroke="#00ff00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 140 L 250 290" stroke="#00ff00" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Discoveries -->
  <rect x="450" y="100" width="120" height="60" fill="#2d2d2d" stroke="#ffff00" stroke-width="2" rx="5"/>
  <text x="510" y="120" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">Syscall</text>
  <text x="510" y="135" text-anchor="middle" fill="#ffff00" font-family="monospace" font-size="10">newfstatat</text>
  <text x="510" y="150" text-anchor="middle" fill="#ffff00" font-family="monospace" font-size="10">"H/" check</text>
  
  <rect x="450" y="180" width="120" height="60" fill="#2d2d2d" stroke="#ffff00" stroke-width="2" rx="5"/>
  <text x="510" y="200" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">Hidden</text>
  <text x="510" y="215" text-anchor="middle" fill="#ffff00" font-family="monospace" font-size="10">Messages</text>
  <text x="510" y="230" text-anchor="middle" fill="#ffff00" font-family="monospace" font-size="10">Found</text>
  
  <rect x="450" y="260" width="120" height="60" fill="#2d2d2d" stroke="#ffff00" stroke-width="2" rx="5"/>
  <text x="510" y="280" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="11">Assembly</text>
  <text x="510" y="295" text-anchor="middle" fill="#ffff00" font-family="monospace" font-size="10">Code</text>
  <text x="510" y="310" text-anchor="middle" fill="#ffff00" font-family="monospace" font-size="10">Analysis</text>
  
  <!-- Arrows to discoveries -->
  <path d="M 350 130 L 450 130" stroke="#ffff00" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 350 210 L 450 210" stroke="#ffff00" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 350 290 L 450 290" stroke="#ffff00" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Flag extraction -->
  <rect x="200" y="400" width="400" height="80" fill="#2d2d2d" stroke="#00ff00" stroke-width="3" rx="10"/>
  <text x="400" y="425" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="14" font-weight="bold">
    Flag Extraction Process
  </text>
  <text x="400" y="445" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="12">
    1. Loop through parts array (32 iterations)
  </text>
  <text x="400" y="460" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="12">
    2. Build path: char(parts[i]) + "/"
  </text>
  <text x="400" y="475" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="12">
    3. Check if path exists with stat()
  </text>
  
  <!-- Final flag -->
  <rect x="250" y="520" width="300" height="40" fill="#1a1a1a" stroke="#00ff00" stroke-width="2" rx="5"/>
  <text x="400" y="540" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="14" font-weight="bold">
    HTB{br34k1n9_d0wn_th3_sysc4ll5}
  </text>
  
  <!-- Arrow to flag -->
  <path d="M 400 480 L 400 520" stroke="#00ff00" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ff00"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffff00"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#00ff00"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="350" width="120" height="120" fill="#1a1a1a" stroke="#666666" stroke-width="1" rx="5"/>
  <text x="110" y="370" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="12" font-weight="bold">
    Legend
  </text>
  <text x="60" y="390" fill="#00ff00" font-family="monospace" font-size="10">■ Binary File</text>
  <text x="60" y="405" fill="#ff6b35" font-family="monospace" font-size="10">■ Analysis Tools</text>
  <text x="60" y="420" fill="#ffff00" font-family="monospace" font-size="10">■ Discoveries</text>
  <text x="60" y="435" fill="#00ff00" font-family="monospace" font-size="10">■ Process Flow</text>
  <text x="60" y="450" fill="#00ff00" font-family="monospace" font-size="10">■ Final Flag</text>
</svg>

