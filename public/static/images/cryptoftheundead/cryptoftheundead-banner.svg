<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre avec gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient vert "zombie" -->
    <linearGradient id="zombieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc44;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient orange HTB -->
    <linearGradient id="htbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le code binaire -->
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="400" height="300" fill="url(#backgroundGradient)"/>
  
  <!-- Effet de code binaire en arrière-plan -->
  <text x="20" y="40" font-family="monospace" font-size="12" fill="url(#codeGradient)">010110101001110101010</text>
  <text x="150" y="60" font-family="monospace" font-size="10" fill="url(#codeGradient)">110010101110010101</text>
  <text x="50" y="80" font-family="monospace" font-size="11" fill="url(#codeGradient)">0xDEADBEEF 0xCAFEBABE</text>
  <text x="200" y="100" font-family="monospace" font-size="9" fill="url(#codeGradient)">ChaCha20 expand 32-byte k</text>
  
  <!-- Crâne stylisé (zombie/undead) -->
  <g transform="translate(150,80)">
    <!-- Crâne principal -->
    <ellipse cx="50" cy="40" rx="35" ry="40" fill="#2d3436" stroke="url(#zombieGradient)" stroke-width="2"/>
    
    <!-- Orbites -->
    <ellipse cx="35" cy="30" rx="8" ry="10" fill="#000"/>
    <ellipse cx="65" cy="30" rx="8" ry="10" fill="#000"/>
    
    <!-- Yeux brillants -->
    <circle cx="35" cy="28" r="3" fill="url(#zombieGradient)"/>
    <circle cx="65" cy="28" r="3" fill="url(#zombieGradient)"/>
    
    <!-- Nez -->
    <polygon points="50,40 45,50 55,50" fill="#000"/>
    
    <!-- Bouche zombie -->
    <path d="M 40 55 Q 50 65 60 55" stroke="url(#zombieGradient)" stroke-width="3" fill="none"/>
    
    <!-- Dents/crocs -->
    <polygon points="45,55 47,62 49,55" fill="#ffffff"/>
    <polygon points="51,55 53,62 55,55" fill="#ffffff"/>
  </g>
  
  <!-- Éléments cryptographiques -->
  <g transform="translate(50,180)">
    <!-- Clé stylisée -->
    <rect x="0" y="0" width="30" height="8" rx="4" fill="url(#zombieGradient)"/>
    <circle cx="35" cy="4" r="6" fill="none" stroke="url(#zombieGradient)" stroke-width="2"/>
    <rect x="32" y="1" width="6" height="2" fill="url(#zombieGradient)"/>
    <rect x="32" y="5" width="4" height="2" fill="url(#zombieGradient)"/>
  </g>
  
  <!-- Badge "REVERSE ENGINEERING" -->
  <g transform="translate(220,210)">
    <rect x="0" y="0" width="160" height="25" rx="12" fill="url(#htbGradient)" opacity="0.9"/>
    <text x="80" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">REVERSE ENGINEERING</text>
  </g>
  
  <!-- Éléments de code assembleur -->
  <text x="20" y="220" font-family="monospace" font-size="10" fill="url(#zombieGradient)">mov %rdi, %rsi</text>
  <text x="20" y="235" font-family="monospace" font-size="10" fill="url(#zombieGradient)">call chacha20_init</text>
  <text x="20" y="250" font-family="monospace" font-size="10" fill="url(#zombieGradient)">xor %eax, %eax</text>
  
  <!-- Icône de débogage (GDB) -->
  <g transform="translate(320,50)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#zombieGradient)" stroke-width="2"/>
    <circle cx="15" cy="15" r="6" fill="url(#zombieGradient)"/>
    <text x="15" y="35" font-family="monospace" font-size="8" text-anchor="middle" fill="url(#zombieGradient)">GDB</text>
  </g>
  
  <!-- Chaîne "BRAINS" stylisée -->
  <text x="260" y="170" font-family="monospace" font-size="14" font-weight="bold" fill="url(#zombieGradient)" transform="rotate(-15 260 170)">BRAINS!!</text>
  
  <!-- Effet de lueur/glow -->
  <circle cx="200" cy="150" r="80" fill="url(#zombieGradient)" opacity="0.1"/>
  
  <!-- Titre principal -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#zombieGradient)">CRYPT OF THE UNDEAD</text>
  
  <!-- Sous-titre -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#74b9ff" opacity="0.8">ChaCha20 Analysis • Binary Reverse Engineering</text>
</svg>
