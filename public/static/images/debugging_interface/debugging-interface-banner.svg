<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond sombre avec gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient bleu électrique pour les signaux -->
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient orange HTB -->
    <linearGradient id="htbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d63031;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour les données binaires -->
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Filtre de lueur -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond principal -->
  <rect width="400" height="300" fill="url(#backgroundGradient)"/>
  
  <!-- Grille de fond (circuit board style) -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Données binaires en arrière-plan -->
  <text x="20" y="40" font-family="monospace" font-size="10" fill="url(#dataGradient)">01001000 01010100 01000010</text>
  <text x="150" y="60" font-family="monospace" font-size="9" fill="url(#dataGradient)">31250 baud rate</text>
  <text x="50" y="80" font-family="monospace" font-size="8" fill="url(#dataGradient)">&lt;SALEAE&gt; Logic 2</text>
  <text x="200" y="100" font-family="monospace" font-size="9" fill="url(#dataGradient)">Async Serial Analyzer</text>
  
  <!-- Analyseur logique stylisé -->
  <g transform="translate(120,110)">
    <!-- Boîtier principal -->
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#2d3436" stroke="url(#signalGradient)" stroke-width="2"/>
    
    <!-- Écran LCD -->
    <rect x="10" y="10" width="100" height="40" rx="4" fill="#000" stroke="url(#signalGradient)" stroke-width="1"/>
    
    <!-- Signal affiché sur l'écran -->
    <path d="M 15 30 L 25 30 L 25 20 L 35 20 L 35 30 L 45 30 L 45 15 L 55 15 L 55 30 L 65 30 L 65 25 L 75 25 L 75 30 L 85 30 L 85 20 L 95 20 L 95 30 L 105 30" 
          stroke="url(#signalGradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
    
    <!-- Connecteurs -->
    <rect x="120" y="15" width="30" height="8" rx="2" fill="url(#signalGradient)"/>
    <rect x="120" y="27" width="30" height="8" rx="2" fill="url(#signalGradient)"/>
    <rect x="120" y="39" width="30" height="8" rx="2" fill="url(#signalGradient)"/>
    
    <!-- LED d'état -->
    <circle cx="135" cy="52" r="3" fill="url(#signalGradient)" filter="url(#glow)"/>
    
    <!-- Label Logic 2 -->
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="url(#signalGradient)">Logic 2</text>
  </g>
  
  <!-- Microcontrôleur/puce -->
  <g transform="translate(50,190)">
    <!-- Corps de la puce -->
    <rect x="0" y="0" width="40" height="40" rx="4" fill="#2d3436" stroke="url(#signalGradient)" stroke-width="2"/>
    
    <!-- Pins -->
    <rect x="-5" y="5" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="-5" y="12" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="-5" y="19" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="-5" y="26" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="-5" y="33" width="5" height="3" fill="url(#signalGradient)"/>
    
    <rect x="40" y="5" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="40" y="12" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="40" y="19" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="40" y="26" width="5" height="3" fill="url(#signalGradient)"/>
    <rect x="40" y="33" width="5" height="3" fill="url(#signalGradient)"/>
    
    <!-- Marquage sur la puce -->
    <circle cx="8" cy="8" r="2" fill="url(#signalGradient)"/>
    <text x="20" y="25" font-family="monospace" font-size="8" text-anchor="middle" fill="url(#signalGradient)">MCU</text>
  </g>
  
  <!-- Fils de connexion -->
  <path d="M 95 210 Q 130 200 165 210" stroke="url(#signalGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M 95 217 Q 140 205 175 217" stroke="url(#signalGradient)" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Badge "HARDWARE" -->
  <g transform="translate(250,210)">
    <rect x="0" y="0" width="120" height="25" rx="12" fill="url(#htbGradient)" opacity="0.9"/>
    <text x="60" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">HARDWARE</text>
  </g>
  
  <!-- Éléments de protocole série -->
  <text x="20" y="260" font-family="monospace" font-size="10" fill="url(#signalGradient)">START BIT: 0</text>
  <text x="150" y="260" font-family="monospace" font-size="10" fill="url(#signalGradient)">DATA: 8 bits</text>
  <text x="280" y="260" font-family="monospace" font-size="10" fill="url(#signalGradient)">STOP BIT: 1</text>
  
  <!-- Oscilloscope trace -->
  <g transform="translate(250,120)">
    <rect x="0" y="0" width="120" height="60" rx="4" fill="#000" stroke="url(#signalGradient)" stroke-width="1"/>
    <!-- Signal trace -->
    <path d="M 5 30 L 15 30 L 15 15 L 25 15 L 25 45 L 35 45 L 35 15 L 45 15 L 45 30 L 55 30 L 55 45 L 65 45 L 65 15 L 75 15 L 75 30 L 85 30 L 85 15 L 95 15 L 95 30 L 105 30 L 115 30" 
          stroke="url(#signalGradient)" stroke-width="2" fill="none" filter="url(#glow)"/>
    <!-- Grille -->
    <defs>
      <pattern id="scopeGrid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="url(#signalGradient)" stroke-width="0.3" opacity="0.3"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="120" height="60" fill="url(#scopeGrid)"/>
  </g>
  
  <!-- Icône de débogage -->
  <g transform="translate(320,50)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="url(#signalGradient)" stroke-width="2"/>
    <polygon points="10,10 20,15 10,20" fill="url(#signalGradient)"/>
    <text x="15" y="35" font-family="monospace" font-size="8" text-anchor="middle" fill="url(#signalGradient)">DEBUG</text>
  </g>
  
  <!-- Flag stylisé -->
  <text x="280" y="190" font-family="monospace" font-size="12" font-weight="bold" fill="url(#signalGradient)" transform="rotate(-10 280 190)">HTB{...}</text>
  
  <!-- Effet de lueur centrale -->
  <circle cx="200" cy="150" r="100" fill="url(#signalGradient)" opacity="0.05"/>
  
  <!-- Titre principal -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="url(#signalGradient)">DEBUGGING INTERFACE</text>
  
  <!-- Sous-titre -->
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#74b9ff" opacity="0.8">Signal Analysis • Logic 2 • Serial Communication</text>
</svg>
